<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Weather</title>
  </head>
  <body>
    <main>
      <section class="weather">
        <div class="container weather__container">
          <div class="row weather__wrap">
            <div class="col-8 result__box">
              <div class="mb-4">
                <h1 class="city__name text">Tashkent</h1>
                <p>
                  Last updated:
                  <span class="updated__date"> 21:48</span>
                </p>
                <p class="description">Overcast clouds</p>
              </div>
              <div class="align-items-center mb-5">
                <div class="d-flex align-items-center">
                  <img
                    class="weather__icon"
                    src="http://openweathermap.org/img/wn/04n@2x.png"
                    alt=""
                  />
                  <h2 class="fs-5">
                    <span class="temperature">+6</span
                    ><span class="celsiyus"> Â°C</span>
                  </h2>
                </div>
                <div class="d-flex">
                  <img class="me-2" src="./img/wind-icon.png" alt="" />
                  <p class="me-3">Wind <span class="wind ms-2">4</span> km/h</p>
                  | <img class="ms-3 me-2" src="./img/hum.png" alt="" />
                  <p class="text">
                    Hum <span class="humidity ms-2">80</span> %
                  </p>
                </div>
              </div>

              <ul class="days__list list-unstyled row"></ul>
            </div>
            <div class="col-4 search__box">
              <form class="search__form search mb-5">
                <img class="me-2" src="./img/location-icon.png" alt="" />
                <input
                  type="text"
                  class="search-bar search__input"
                  placeholder="Search"
                />
                <button class="search-btn">
                  <img src="./img/search-icon.png" alt="" />
                </button>
              </form>
              <div>
                <ul class="list-unstyled d-flex justify-content-around">
                  <li class="text-center">
                    <p class="fs-4 mb-2">Sunrise</p>
                    <div class="sun__time">
                      <img class="mb-4" src="./img/o'clock.png" alt="" />
                      <p class="times" id="rise-time">06:38</p>
                    </div>
                  </li>
                  <li class="text-center">
                    <p class="fs-4 mb-2">Sunset</p>
                    <div class="sun__time">
                      <img class="mb-4" src="./img/o'clock.png" alt="" />
                      <p class="times" id="set-time">06:38</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
